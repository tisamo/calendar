<h2 mat-dialog-title>Add new task</h2>

<mat-dialog-content>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>
        Title
      </mat-label>
      <input matInput formControlName="title"/>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Star Time
      </mat-label>
      <input matInput
             name="selected_time_B"
             [format]="24"
             [ngxMatTimepicker]="pickerA"
             formControlName="startTime"
             placeholder="startTime"
             readonly/>
      <mat-icon matSuffix
                (click)="pickerA.open()">
        watch_later
      </mat-icon>
    </mat-form-field>
    <ngx-mat-timepicker color="accent"
                        #pickerA></ngx-mat-timepicker>


    <mat-form-field>
      <mat-label>
        End Time
      </mat-label>
      <input matInput
             name="selected_time_B"
             [format]="24"
             [ngxMatTimepicker]="pickerB"
             formControlName="endTime"
             placeholder="00:00"
             readonly/>
      <mat-icon matSuffix
                (click)="pickerB.open()">
        watch_later
      </mat-icon>
    </mat-form-field>
    <ngx-mat-timepicker color="accent"
                        #pickerB></ngx-mat-timepicker>

    <mat-form-field>
      <mat-label>Tags</mat-label>
      <mat-select multiple formControlName="tags">
        <mat-option [value]="'tag1'">tag1</mat-option>
        <mat-option [value]="'tag2'">tag2</mat-option>
        <mat-option [value]="'tag3'">tag3</mat-option>
        <mat-option [value]="'tag4'">tag4</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Severity</mat-label>
      <mat-select formControlName="severity">
        <mat-option *ngFor="let severity of severities" [value]="severity.value">
          {{ severity.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()">Save</button>
</mat-dialog-actions>
